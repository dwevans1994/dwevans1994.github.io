		function Iteration() {
			var input = document.getElementById("inputNum").value * 1
			var numberBlur = 0;
			while (input != 1) {
				switch (input % 3) {
					case 0:
						numberBlur = input;
						input = input / 3;
						console.log(numberBlur + " can be divided by 3 " + input + " times");
						break;
					case 1:
						numberBlur = input;
						input--;
						input = input / 3;
						console.log(numberBlur + " when -1 can be divided by 3 " + input + " times");
						break;
					case 2:
						numberBlur = input;
						input++;
						input = input / 3;
						console.log(numberBlur + " when +1 can be divided by 3 " + input + " times");
						break;

			}
		}
